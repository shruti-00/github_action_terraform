name: Terraform CI/CD with Trivy

on:
  push:
    branches:
      - main
      - 'feature/**'
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: "Select Terraform Operation"
        default: plan
        options:
          - plan
          - apply

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  TF_ROOT: ./
  TF_WORKSPACE: default
  AWS_REGION: ap-south-1

jobs:

# =====================================================
# 1️⃣ STAGE: TRIVY SCAN
# =====================================================
  trivy:
    name: Trivy IaC Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---------------------------------------------
      # Download Trivy HTML Template (REQUIRED)
      # ---------------------------------------------
      - name: Download Trivy HTML Template
        run: |
          mkdir -p templates
          curl -sSL \
            https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl \
            -o templates/html.tpl

      # HTML report (LOCAL TEMPLATE — FIXED)
      - name: Trivy Scan Terraform (HTML Report)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: config
          scan-ref: ${{ env.TF_ROOT }}
          severity: HIGH,CRITICAL
          exit-code: 1
          format: template
          template: "@/templates/html.tpl"
          output: trivy-report.html

      - name: Upload Trivy HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html


      # Console output (table)
      - name: Trivy Scan Terraform (Table)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: config
          scan-ref: ${{ env.TF_ROOT }}
          severity: HIGH,CRITICAL
          exit-code: 1
          format: table

# =====================================================
# 2️⃣ STAGE: TERRAFORM PLAN
# =====================================================
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: trivy

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_ROOT }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_ROOT }}
        run: |
          terraform plan \
            -input=false \
            -var-file=dev.tfvars \
            -out=tfplan.binary
          terraform show -json tfplan.binary > tfplan.json

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            ${{ env.TF_ROOT }}/tfplan.binary
            ${{ env.TF_ROOT }}/tfplan.json
            ${{ env.TF_ROOT }}/.terraform.lock.hcl

# =====================================================
# 3️⃣ STAGE: TERRAFORM APPLY
# =====================================================
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event.inputs.action == 'apply'
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_ROOT }}

      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: ${{ env.TF_ROOT }}
        run: terraform apply -input=false tfplan.binary
